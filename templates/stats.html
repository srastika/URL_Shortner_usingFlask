{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flask Shortener Statistics {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Short</th>
            <th scope="col">Original</th>
            <th scope="col">Clicks</th>
            <th scope="col">Creation Date</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <!-- <th scope="row">{{ url['_id'] }}</th> -->
                    <td><a href="{{ url['short_url'] }}">{{ url['short_url'] }}</a></td>
                    <td><a href="{{ url['original_url'] }}">{{ url['original_url'] }}</td>
                    <td>{{ url['clicks'] }}</td>
                    <td>{{ url['timestamp'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
